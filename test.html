<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Application Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .container {
      display: flex;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 90%;
      flex-wrap: wrap;
    }

    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
    }

    .line {
      font-size: 1.3rem;
      color: #222;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #007bff;
      width: fit-content;
      animation: blinkCursor 0.7s infinite;
    }

    @keyframes blinkCursor {
      0%, 100% {
        border-color: transparent;
      }
      50% {
        border-color: #007bff;
      }
    }

    .lottie-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .success-message {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 20px;
      color: #28a745;
      background: white;
      padding: 30px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        align-items: center;
      }

      .text-box {
        text-align: center;
        padding-top: 30px;
        align-items: center;
      }

      .line {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="loadingContainer">
    <div class="text-box" id="textBox"></div>
    <div class="lottie-box">
      <dotlottie-player
        src="https://lottie.host/5be90acd-01f8-4d9b-beee-95818ac2c16b/D2vmSjCXwQ.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay>
      </dotlottie-player>
    </div>
  </div>

  <div class="success" id="successContainer">
    <dotlottie-player
      src="https://lottie.host/fb2178d0-1e7d-4ad8-a142-4d32f4a964bf/xyDS2XoCA5.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay>
    </dotlottie-player>
    <div class="success-message">ðŸŽ‰ Congratulations! <br> You are selected for the internship. ðŸŽ‰</div>
  </div>

  <!-- Fullscreen Confetti Animation -->
  <dotlottie-player class="confetti"
    src="https://lottie.host/64a66f41-d47f-4ec8-8222-ba6a2a34c882/V2qPs3Udsu.lottie"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </dotlottie-player>

  <script>
    const messages = [
      "Analyzing your profile...",
      "Accessing your educational background...",
      "Reviewing internship preferences...",
      "Matching you with relevant roles...",
      "Validating certifications and achievements...",
      "Checking skill compatibility...",
      "Finalizing application insights..."
    ];

    const totalDuration = 5000;
    const delayPerMessage = totalDuration / messages.length;
    const textBox = document.getElementById('textBox');
    const loadingContainer = document.getElementById('loadingContainer');
    const successContainer = document.getElementById('successContainer');
    const confetti = document.querySelector('.confetti');
    confetti.style.display = 'none';

    let currentMessage = 0;

    function typeMessage(message, callback) {
      const line = document.createElement('div');
      line.className = 'line';
      textBox.appendChild(line);
      let i = 0;
      const intervalTime = delayPerMessage / message.length;
      const typingInterval = setInterval(() => {
        line.textContent += message[i];
        i++;
        if (i === message.length) {
          clearInterval(typingInterval);
          line.style.borderRight = "none";
          setTimeout(callback, 100);
        }
      }, intervalTime);
    }

    function loopMessages() {
      if (currentMessage < messages.length) {
        typeMessage(messages[currentMessage], () => {
          currentMessage++;
          loopMessages();
        });
      } else {
        setTimeout(() => {
          loadingContainer.style.display = 'none';
          successContainer.style.display = 'flex';
          confetti.style.display = 'block';
        }, 300);
      }
    }

    loopMessages();
  </script>

</body>
</html>
